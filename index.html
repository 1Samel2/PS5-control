<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,400;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">

            <img class="logo-ps5" src="./assets/logo.png" alt="logo-PS5" >

            <nav>

                <ul>

                    <li class="navigation">
                        <a>Controls</a>
                    </li>

                    <li class="navigation">
                        <a>Accessories</a>
                    </li>

                    <li class="navigation">
                        <a>Controls</a>
                    </li>

                    <li class="navigation">
                        <a>More features</a>
                    </li>

                </ul>

            </nav>

        </div>

        <div class="box">

            <div class="text">

                <h2>PS5 Dualshock</h2>

                <p>Original Control</p>

                <button>Buy now</button>

            <div class="img-button">

                <img src="./assets/controller.png" alt="Control" alt="add purchase ">

                <button>
                    <img src="./assets/add.png">
                </button>

            </div>

        </div>

        <div>

            <img src="./assets/tw.png" alt="Twitter">
